<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="WIN-1252" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprovação</title>
</head>

<body>
    <p>Liberação de Pagamento</p>
    <form action="wfhttpret.apw" method="post">
        <label for="EMP_FIL_NOME">Empresa/Filial/Nome</label>
        <input type="text" name="%EMP_FIL_NOME%" id="EMP_FIL_NOME" value="%EMP_FIL_NOME%" disabled />

        <label for="PRE_NUM_PARC">Prefixo/Número/Parcela</label>
        <input type="text" name="%PRE_NUM_PARC%" id="PRE_NUM_PARC" value="%PRE_NUM_PARC%" disabled />

        <label for="FORN_LOJ_NOME">Fornecedor/Loja/Nome</label>
        <input type="text" name="%FORN_LOJ_NOME%" id="FORN_LOJ_NOME" value="%FORN_LOJ_NOME%" disabled />

        <label for="NAT_DESCR">Natureza/Descrição</label>
        <input type="text" name="%NAT_DESCR%" id="NAT_DESCR" value="%NAT_DESCR%" disabled />

        <label for="CC_NOME">Centro de Custos/Nome</label>
        <input type="text" name="%CC_NOME%" id="CC_NOME" value="%CC_NOME%" disabled />

        <label for="VENCIMENTO">Vencimento</label>
        <input type="text" name="%VENCIMENTO%" id="VENCIMENTO" value="%VENCIMENTO%" disabled />

        <label for="VALOR">Valor</label>
        <input type="text" name="%VALOR%" id="VALOR" value="%VALOR%" disabled />

        <label for="TIPO_DESCR">Tipo/Descrição</label>
        <input type="text" name="%TIPO_DESCR%" id="TIPO_DESCR" value="%TIPO_DESCR%" disabled />

        <input id="LIBERA" type="radio" name="%LIBERA%" value="%LIBERA%S" />
        <label for="LIBERA">Libera</label>

        <input id="BLOQUEIA" type="radio" name="%LIBERA%" value="%LIBERA%N" />
        <label for="BLOQUEIA">Bloqueia</label>

        <input type="hidden" name="%RECNO%" value="%RECNO%" />
        <input type="hidden" name="%LOGIN%" value="%LOGIN%" />

        <button type="submit">Enviar</button>
    </form>
</body>
<script>
    let $ = document.querySelector.bind(document);
   
    botao = $('button');
    bloqueado = $('#BLOQUEIA');
    liberado = $('#LIBERA');

    botao.disabled = true;
    bloqueado.addEventListener('change', validaForm);
    liberado.addEventListener('change', validaForm);

    function validaForm(event) {
        if (bloqueado.checked || liberado.checked) {
            $('button').disabled = false;
        } else {
            $('button').disabled = true;
        }
    }
</script>

</html>
